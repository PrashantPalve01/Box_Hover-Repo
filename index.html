<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Changes Shape</title>
</head>
<style>
    body{
        display: flex;
        justify-content:space-evenly;
    }
    div{
        height: 200px;
        width: 200px;
        background-color:crimson;
        border: 1px solid black;
    }
    div:nth-child(3):hover{
        height: 400px;
        width: 400px;
        background-color:chartreuse;
        border: 1px solid black;
    }
</style>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
